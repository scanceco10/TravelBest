          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto ml-2 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>

              </li>
              <li class="nav-item">

                    Iniciar sesión
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid p-5 mt-2 mb-2">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="fName" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            aria-label="Nombre"
            id="fName"
          />
        </div>
        <div class="col-md-6">
          <label for="lName" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            placeholder="Apellido"
            aria-label="Apellido"
            id="lName"
          />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            id="inputEmail4"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            placeholder="Contraseña"
            id="inputPassword4"
          />
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">País</label>
          <input
            type="text"
            class="form-control"
            placeholder="País"
            id="inputPaís"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ciudad"
            id="inputCity"
          />
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input
            type="text"
            class="form-control"
            placeholder="Dirección"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccionar...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input
            type="text"
            class="form-control"
            placeholder="Código Postal"
            id="inputZip"
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Suscribirme al newsletter
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
      </form>
    </div>

    <!-- Footer --> 
    <div class="container">
      <div class="py-5">
        <div class="row">
          <div class="col-md-6 offset-md-1 mb-3">
              <h5>Suscribite a nuestro newsletter</h5>
              <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                <label for="newsletter1" class="visually-hidden"
                  >Correo electrónico</label
                >
                <input
                  id="newsletter1"
                  type="text"
                  class="form-control"
                  placeholder="Correo electrónico"
                />
              </div>
              <p class="mt-2">Recibí ofertas exclusivas todas las semanas.</p>
              <button class="btn btn-primary" type="button">
                Suscribirme
              </button>
          </div>

          <div class="col-6 col-md-2 mb-3">
            <h5>Explora</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a href="../index.html" class="nav-link p-0 text-muted">Home</a>
              </li>
              <li class="nav-item mb-2">
                <a href="vuelos.html" class="nav-link p-0 text-muted"
                  >Vuelos</a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="paquetes.html" class="nav-link p-0 text-muted"
                  >Paquetes</a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="club.html" class="nav-link p-0 text-muted"
                  >Club Best</a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="ayuda.html" class="nav-link p-0 text-muted"
                  >Ayuda</a
                >
              </li>
            </ul>
          </div>

          <div class="col-6 col-md-2 mb-3">
            <h5>Seguinos</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a
                  href="https://facebook.com"
                  target="_blank"
                  class="p-0 text-muted"
                  ><img src="../images/fb.png" alt="facebook"
                /></a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="https://twitter.com"
                  target="_blank"
                  class="p-0 text-muted"
                  ><img src="../images/tw.png" alt="twitter"
                /></a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="https://instagram.com"
                  target="_blank"
                  class="p-0 text-muted"
                  ><img src="../images/ig.png" alt="instagram"
                /></a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="https://tiktok.com"
                  target="_blank"
                  class="p-0 text-muted"
                  ><img src="../images/tt.png" alt="tiktok"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    <!-- Footer --> 

    <!-- Disclaimer --> 
        <div

        >
          <img src="../images/icon1.jpg" alt="logo TravelBest" />
